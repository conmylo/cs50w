<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="googleSearch.css">
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Google Search</a></li>
        </ul>
        <div class="vertical-center center">
            <h2 class="advsearch">Advanced Search</h2>
            <hr>
            <form action="https://google.com./search">
                <table class="text-input-table">
                    <tr>
                        <td><h4>Find pages with:</h4></td>
                    </tr>
                    <tr>
                        <td>All of these words:</td>
                        <td><input name="as_q" autocomplete="off" type="text" class="searchbar-sm"></td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase:</td>
                        <td><input name="as_epq" autocomplete="off" type="text" class="searchbar-sm"></td>
                    </tr>
                    <tr>
                        <td>Any of these words:</td>
                        <td><input name="as_oq" autocomplete="off" type="text" class="searchbar-sm"></td>
                    </tr>
                    <tr>
                        <td>None of these words:</td>
                        <td><input name="as_eq" autocomplete="off" type="text" class="searchbar-sm"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" class="advsearchbutton"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
